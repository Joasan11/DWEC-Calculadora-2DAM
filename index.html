<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <!-- Agregar primer número -->
        <input type="number" id="num1" placeholder="Número 1">
        <br>
        <br>
        <!-- Desplegable con operadores matemáticos -->
        <select id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>
        <br>
        <br>
        <!-- Agregar segundo número -->
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <br>
        <!-- Botones para calcular y borrar -->
        <button onclick="calcular()">Calcular</button>
        <br>
        <br>
        <button onclick="borrar()">Borrar</button>
        <br>
        <br>
        <!-- Resultado de la operación -->
        <p>Resultado: <span id="resultado"></span></p>
    </div>

    <!-- Función para calcular la suma, resta, multiplicacion, y division -->
    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operador = document.getElementById("operador").value;
            var resultado = 0;

            switch (operador) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "x":
                    resultado = num1 * num2;
                    break;
                case "/":
                    resultado = num1 / num2;
                    break;
                default:
                    alert("Operador no válido");
                    break;
            }

            document.getElementById("resultado").textContent = resultado;
        }
        
        //Función de borrar ambos input y el resultado
        function borrar() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").textContent = "";
        }
    </script>
</body>
</html>
